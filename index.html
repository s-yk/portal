<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="buttons">
        <button v-bind:disabled="!buttons.gitbucket.isActive" v-bind:url="buttons.gitbucket.url" v-on:click="send">{{ buttons.gitbucket.name }}</button>
        <button v-bind:disabled="!buttons.jenkins.isActive" v-bind:url="buttons.jenkins.url" v-on:click="send">{{ buttons.jenkins.name }}</button>
        <button v-bind:disabled="!buttons.sonarqube.isActive" v-bind:url="buttons.sonarqube.url" v-on:click="send">{{ buttons.sonarqube.name }}</button>
    </div>
</body>
<script src="index.js"></script>
</html>
